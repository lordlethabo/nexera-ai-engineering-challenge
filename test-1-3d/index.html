<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NexEra AI → 3D Asset Pipeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

    <!-- Main 3D logic -->
    <script src="./main.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        #viewer {
            width: 100%;
            height: 420px;
            background: #ffffff;
            border-radius: 12px;
        }

        #placeholder {
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Viewer container -->
    <div id="viewer">
        <div id="placeholder">
            Waiting for AI-generated 3D content…
        </div>
    </div>

    <!-- Python → JS bridge -->
    <script>
        /**
         * This function is called by Gradio via HTML injection.
         * app.py will generate a script that calls this function.
         */
        window.renderFromAI = function (shape, colorHex) {
            if (typeof window.loadObjectFromAI !== "function") {
                console.error("3D engine not loaded");
                return;
            }

            // Remove placeholder text
            const placeholder = document.getElementById("placeholder");
            if (placeholder) {
                placeholder.remove();
            }

            window.loadObjectFromAI(shape, colorHex);
        };
    </script>

</body>
</html>
